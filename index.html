<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slick Carousel with Bottom Arrows Near Dots</title>

        <!-- Slick CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css" />
        <link rel="stylesheet" type="text/css"
            href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css" />

        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
            }

            .carousel-one {
                width: 90%;
                margin: auto;
                padding: 20px 0;
            }

            .slick-slide {
                margin: 0 10px;
            }

            .card {
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .card img {
                width: 100%;
                height: 180px;
                object-fit: cover;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
            }

            .card-content {
                padding: 15px;
            }

            .card-content h3 {
                font-size: 1.2rem;
                color: #333;
                margin: 10px 0;
            }

            /* Custom Arrow Buttons Next to Dots */
            .slick-prev,
            .slick-next {
                position: absolute;
                bottom: -45px;
                /* Position aligned with dots */
                width: 40px;
                height: 40px;
                background-color: #e46d2c;
                color: #fff;
                border-radius: 50%;
                z-index: 1000;
            }

            .slick-prev:hover,
            .slick-next:hover {
                background-color: #d55c1a;
            }

            .slick-prev::before,
            .slick-next::before {
                font-size: 18px;
                color: #fff;
            }

            .slick-prev {
                left: -50px;
                /* Position to the left of the dots */
            }

            .slick-next {
                right: -50px;
                /* Position to the right of the dots */
            }

            /* Adjust Dots for Better Alignment */
            .slick-dots {
                position: relative;
                bottom: -30px;
                /* Adjust to align with arrows */
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 15px;
                /* Space between dots and arrows */
            }
        </style>
    </head>

    <body>
        <!-- Carousel Section -->
        <div class="carousel-one">
            <!-- Card 1 -->
            <div class="card">
                <img src="https://via.placeholder.com/300x180" alt="Card Image">
                <div class="card-content">
                    <h3>Photography</h3>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card">
                <img src="https://via.placeholder.com/300x180" alt="Card Image">
                <div class="card-content">
                    <h3>Photography</h3>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="card">
                <img src="https://via.placeholder.com/300x180" alt="Card Image">
                <div class="card-content">
                    <h3>Photography</h3>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="card">
                <img src="https://via.placeholder.com/300x180" alt="Card Image">
                <div class="card-content">
                    <h3>Photography</h3>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Slick JS -->
        <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>

        <!-- Initialize Carousel -->
        <script>
            $(document).ready(function () {
                $('.carousel-one').slick({
                    infinite: true,
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    dots: true,
                    autoplay: false,
                    autoplaySpeed: 2000,
                    arrows: true,
                    responsive: [
                        {
                            breakpoint: 768,
                            settings: {
                                slidesToShow: 1,
                            }
                        }
                    ]
                });
            });
        </script>
    </body>

</html>
